<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>MedicineId</th>
            <th>MedicineCode</th>
            <th>MedicineName</th>
            <th>GenericName</th>
            <th> CompanyName</th>
            <th>MedicineStock</th>
            <th>MedicineUnitPrice</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let med of medicineService.medicine">
            <td>{{med.MedicineId}}</td>
            <td>{{med.MedicineCode}}</td>
            <td>{{med.MedicineName}}</td>
            <td>{{med.GenericName}}</td>
            <td>{{med.CompanyName}}</td>
            <td>{{med.MedicineStock}}</td>
            <td>{{med.MedicineUnitPrice}}</td> 

            <td>
                <button class="btn btn-sm btn-outline-primary" >Edit</button>&nbsp;
                <button class="btn btn-sm btn-outline-danger" >Delete</button>
                
            </td>
        </tr>
    </tbody>
</table>
