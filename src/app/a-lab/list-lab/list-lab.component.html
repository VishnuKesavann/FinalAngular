<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>TestId</th>
            <th>TestName</th>
            <th>LowRange</th>
            <th>HighRange</th>
            <th> TestPrice</th>
           
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let lab of laboratoryService.laboratory">
            <td>{{lab.TestId}}</td>
            <td>{{lab.TestName}}</td>
            <td>{{lab.LowRange}}</td>
            <td>{{lab.HighRange}}</td>
            <td>{{lab.TestPrice}}</td>
           

            <td>
                <button class="btn btn-sm btn-outline-primary" >Edit</button>&nbsp;
                <button class="btn btn-sm btn-outline-danger" >Delete</button>
                
            </td>
        </tr>
    </tbody>
</table>
