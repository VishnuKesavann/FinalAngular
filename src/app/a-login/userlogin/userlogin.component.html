<div class="container">
  <div class="card mt-5">
    <div class="card-body">
      <h3 class="card-title text-center"><b>USER LOGIN</b></h3>
      <hr>

      <form [formGroup]="loginForm" class="formControl" (ngSubmit)="loginCredentials()">
        <!-- USERNAME -->
        <div class="mb-3">
          <label for="UserName" class="form-label">Username</label>
          <input type="text" placeholder="Enter Username" name="UserName" formControlName="UserName"
            class="form-control" minlength="3"
            [ngClass]="{'is-invalid': formControls.UserName.touched && formControls.UserName.invalid}">
          <div *ngIf="isSubmitted && formControls.UserName.errors" class="invalid-feedback">
            Username is required
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="Password" class="form-label">Password</label>
          <input type="password" placeholder="Enter Password" name="Password" formControlName="Password"
            class="form-control" minlength="3"
            [ngClass]="{'is-invalid': formControls.Password.touched && formControls.Password.invalid}">
          <div *ngIf="isSubmitted && formControls.Password.errors" class="invalid-feedback">
            Password is required
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <div *ngIf="error" class="mt-3 text-danger">
          {{error}}
        </div>
      </form>
    </div>
  </div>
</div>
